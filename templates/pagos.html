<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pagos</title>
      <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .mensaje {
            margin-top: 10px;
            font-weight: bold;
            color: #0069d9;
            text-align: center;
        }
    /* Sidebar */
    #sidebar {
      min-width: 250px;
      max-width: 250px;
      background: #343a40;
      color: white;
      min-height: 100vh;
    }
    #sidebar .nav-link { color: #adb5bd; }
    #sidebar .nav-link.active {
      background-color: #495057;
      color: white;
      font-weight: 600;
    }
    #sidebar .nav-link:hover { color: white; }

        
    </style>
</head>
<body>
<!-- Sidebar -->
<nav id="sidebar" class="d-flex flex-column p-3">
  <h3 class="text-white mb-4 text-center">ðŸš— Parking Web</h3>
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <a href="{{ url_for('index') }}" class="nav-link active">
        <i class="bi bi-speedometer2 me-2"></i> Dashboard
      </a>
    </li>
    <li>
      <a href="{{ url_for('estacionamiento') }}" class="nav-link">
        <i class="bi bi-clipboard-data me-2"></i> Estacionamientos
      </a>
    </li>
    <li>
      <a href="{{ url_for('pagos') }}" class="nav-link">
        <i class="bi bi-cash-stack me-2"></i> Pagos
      </a>
    </li>
    <li>
      <a href="#" class="nav-link">
        <i class="bi bi-tools me-2"></i> Mantenimiento
      </a>
    </li>
    <li>

        <i class="bi bi-journal-text me-2"></i> Reporte de Pagos
      </a>

    <li>
      <a href="#" class="nav-link">
        <i class="bi bi-people me-2"></i> Usuarios
      </a>
    </li>
  </ul>
</nav>

    
    <div class="container">
        <h2>Registrar Pago</h2>
        <form method="POST">
            <label for="monto">Monto (S/.)</label>
            <input type="number" step="0.01" name="monto" id="monto" required>

            <label for="metodo">MÃ©todo de Pago</label>
            <select name="metodo" id="metodo" required>
                <option value="">Seleccione...</option>
                <option value="Efectivo">Efectivo</option>
                <option value="Tarjeta">Tarjeta</option>
                <option value="Yape/Plin">Yape/Plin</option>
            </select>

            <label for="fecha">Fecha</label>
            <input type="date" name="fecha" id="fecha" required>

            <button type="submit">Registrar Pago</button>
        </form>

        {% if mensaje %}
            <div class="mensaje">{{ mensaje }}</div>
        {% endif %}
    </div>
</body>
</html>
