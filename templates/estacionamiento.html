<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estacionamientos - Parking Web</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      overflow-x: hidden;
    }
    /* Sidebar */
    #sidebar {
      min-width: 250px;
      max-width: 250px;
      background: #343a40;
      color: white;
      min-height: 100vh;
    }
    #sidebar .nav-link { color: #adb5bd; }
    #sidebar .nav-link.active {
      background-color: #495057;
      color: white;
      font-weight: 600;
    }
    #sidebar .nav-link:hover { color: white; }

    /* Contenido */
    #content { flex-grow: 1; padding: 2rem; }
  </style>
</head>
<body>

<!-- Sidebar -->
<nav id="sidebar" class="d-flex flex-column p-3">
  <h3 class="text-white mb-4 text-center">ðŸš— Parking Web</h3>
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <a href="{{ url_for('index') }}" class="nav-link active">
        <i class="bi bi-speedometer2 me-2"></i> Dashboard
      </a>
    </li>
    <li>
      <a href="{{ url_for('estacionamiento') }}" class="nav-link">
        <i class="bi bi-clipboard-data me-2"></i> Estacionamientos
      </a>
    </li>
    <li>
      <a href="{{ url_for('pagos') }}" class="nav-link">
        <i class="bi bi-cash-stack me-2"></i> Pagos
      </a>
    </li>
    <li>
      <a href="#" class="nav-link">
        <i class="bi bi-tools me-2"></i> Mantenimiento
      </a>
    </li>
    <li>
      <a href="{{ url_for('registros') }}" class="nav-link">
        <i class="bi bi-journal-text me-2"></i> Reporte de Pagos
      </a>
    </li>
    <li>
      <a href="#" class="nav-link">
        <i class="bi bi-people me-2"></i> Usuarios
      </a>
    </li>
  </ul>
</nav>


  <!-- Contenido -->
  <div id="content">
    <div class="container-fluid">
      <h2 class="mb-4 fw-bold text-primary text-center">ðŸ“‹ GestiÃ³n de Estacionamientos</h2>

      {% if mensaje %}
        <div class="alert alert-info mx-auto" style="max-width: 600px;">
          {{ mensaje }}
        </div>
      {% endif %}

      <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
        <form method="POST">
          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" id="fecha" name="fecha" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="hora" class="form-label">Hora</label>
            <input type="time" id="hora" name="hora" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label">Precio (S/.)</label>
            <input type="number" id="precio" name="precio" class="form-control" step="0.01" placeholder="Ej: 5.00" required />
          </div>
          <button type="submit" class="btn btn-success w-100">ðŸ’¾ Guardar Estacionamiento</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
