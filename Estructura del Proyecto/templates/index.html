<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema de Parking - Reconocimiento de Placas</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      overflow-x: hidden;
    }
    /* Sidebar */
    #sidebar {
      min-width: 250px;
      max-width: 250px;
      background: #343a40;
      color: white;
      min-height: 100vh;
    }
    #sidebar .nav-link {
      color: #adb5bd;
    }
    #sidebar .nav-link.active {
      background-color: #495057;
      color: white;
      font-weight: 600;
    }
    #sidebar .nav-link:hover {
      color: white;
    }
    /* Contenido principal */
    #content {
      flex-grow: 1;
      padding: 2rem;
    }
    .placa-img {
      max-width: 400px;
      width: 100%;
      height: auto;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <nav id="sidebar" class="d-flex flex-column p-3">
    <h3 class="text-white mb-4 text-center">ðŸš— Parking Web</h3>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="{{ url_for('index') }}" class="nav-link active">
          <i class="bi bi-speedometer2 me-2"></i> Dashboard
        </a>
      </li>
      <li>
        <a href="#" class="nav-link">
          <i class="bi bi-clipboard-data me-2"></i> Estacionamientos
        </a>
      </li>
      <li>
        <a href="#" class="nav-link">
          <i class="bi bi-cash-stack me-2"></i> Pagos
        </a>
      </li>
      <li>
        <a href="#" class="nav-link">
          <i class="bi bi-tools me-2"></i> Mantenimiento
        </a>
      </li>
      <li>
        <a href="{{ url_for('registros') }}" class="nav-link">
          <i class="bi bi-journal-text me-2"></i> Reporte de Pagos
        </a>
      </li>
      <li>
        <a href="#" class="nav-link">
          <i class="bi bi-people me-2"></i> Usuarios
        </a>
      </li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <div id="content">
    <div class="container-fluid">
      <h2 class="mb-4 fw-bold text-primary text-center">ðŸš— Sistema de Parking - Detector de Placas</h2>

      <div class="card shadow p-4 mb-4 mx-auto" style="max-width: 500px;">
        <form method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="file" class="form-label fw-semibold">Subir Imagen del VehÃ­culo</label>
            <input type="file" class="form-control" id="file" name="file" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Detectar Placa</button>
        </form>
      </div>

      {% if placa %}
      <div class="card shadow p-4 text-center mx-auto" style="max-width: 500px;">
        <h4 class="text-success mb-3">âœ… Placa Detectada:</h4>
        <p class="display-6 fw-bold">{{ placa }}</p>
        <img
          src="{{ url_for('static', filename='placa_recortada.jpg') }}"
          alt="Imagen de la placa detectada"
          class="placa-img border border-2 border-success mt-3"
        />
      </div>
      {% endif %}

      <div class="mt-4 text-center mx-auto" style="max-width: 500px;">
        <a href="{{ url_for('registros') }}" class="btn btn-outline-secondary w-100">ðŸ“‹ Ver Registros Guardados</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Bootstrap Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />
</body>
</html>
