<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  </head>
  <body>
    <main class="container py-5">
      <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-10 col-lg-7 col-xxl-5">
          <div class="card auth-card p-3 p-md-4 p-lg-5">
            <div class="card-body">
              <div class="d-flex align-items-center gap-3 mb-4">
                <div class="brand-circle"><i class="bi bi-shield-lock"></i></div>
                <div>
                  <h1 class="h3 mb-0">Bienvenido</h1>
                  <p class="text-secondary mb-0">Inicia sesión para continuar</p>
                </div>
              </div>

              <!-- Alerta -->
              <div id="alerta" class="alert alert-danger d-none" role="alert" aria-live="polite"></div>

              <form id="formLogin" novalidate>
                <div class="mb-3">
                  <div class="form-floating">
                    <input type="email" class="form-control" id="email" name="email"
                           placeholder="nombre@correo.com" required autocomplete="username"/>
                    <label for="email">Correo electrónico</label>
                    <div class="invalid-feedback">Ingresa un correo válido.</div>
                  </div>
                </div>

                <div class="mb-3">
                  <div class="input-group">
                    <div class="form-floating flex-grow-1">
                      <input type="password" class="form-control" id="password" name="password"
                             placeholder="••••••••" required minlength="6" autocomplete="current-password"/>
                      <label for="password">Contraseña</label>
                      <div class="invalid-feedback">Mínimo 5 caracteres.</div>
                    </div>
                    <button class="btn btn-outline-secondary" type="button" id="togglePwd" aria-label="Mostrar u ocultar contraseña">
                      <i class="bi bi-eye"></i>
                    </button>
                  </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="1" id="recordarme"/>
                    <label class="form-check-label" for="recordarme">Recordarme</label>
                  </div>
                  <a href="#" class="link-primary link-underline-opacity-0">¿Olvidaste tu contraseña?</a>
                </div>

                <button class="btn btn-primary btn-lg w-100" type="submit">
                  <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
                </button>

                <div class="my-4 divider">o</div>

                <button type="button" class="btn btn-outline-dark w-100 mb-2">
                  <i class="bi bi-google me-2"></i> Continuar con Google
                </button>
                <button type="button" class="btn btn-outline-primary w-100">
                  <i class="bi bi-facebook me-2"></i> Continuar con Facebook
                </button>

                <p class="text-center mt-4 mb-0 text-secondary">
                  ¿No tienes cuenta?
                  <a href="#" class="link-primary link-underline-opacity-0">Crea una</a>
                </p>

                <!-- Credenciales demo -->
                <p class="text-center mt-3 text-muted small">
                  <i class="bi bi-info-circle me-1"></i>
                  Usa estas credenciales de prueba: <br>
                  <strong>Email:</strong> demo@correo.com <br>
                  <strong>Contraseña:</strong> 123456
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script personalizado -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
  </body>
</html>
