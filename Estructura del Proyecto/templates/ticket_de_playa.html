<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ticket Estacionamiento Playa</title>
  <style>
    :root {
      --color-primary: #0288d1;
      --color-secondary: #00796b;
      --color-light: #e0f7fa;
      --color-sand: #fff8e1;
      --color-text: #263238;
      --color-success: #388e3c;
      --color-total: #d32f2f;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #b3e5fc, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: var(--color-text);
    }

    .container {
      background: white;
      padding: 28px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 420px;
      width: 100%;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-2px);
    }

    h2 {
      text-align: center;
      color: var(--color-primary);
      margin-bottom: 24px;
      font-weight: 600;
      font-size: 1.6rem;
    }

    input, button {
      width: 100%;
      padding: 12px 16px;
      margin: 10px 0;
      border: 1px solid #bdbdbd;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(2, 136, 209, 0.2);
    }

    button {
      background-color: var(--color-secondary);
      color: white;
      font-weight: 600;
      cursor: pointer;
      border: none;
      font-size: 1.05rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }

    #salida-section p {
      background-color: #e8f5e9;
      padding: 14px;
      border-radius: 8px;
      color: var(--color-success);
      font-weight: 500;
      white-space: pre-line;
      text-align: center;
    }

    #ticket {
      display: none;
      margin-top: 24px;
      padding: 20px;
      border: 1px dashed var(--color-secondary);
      background-color: var(--color-sand);
      border-radius: var(--radius);
      font-family: 'Courier New', monospace;
      font-size: 0.95rem;
    }

    .ticket-line {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
    }

    .total {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 12px;
      color: var(--color-total);
      border-top: 1px dashed #aaa;
      padding-top: 10px;
    }

    hr {
      border: 0;
      border-top: 1px dashed #999;
      margin: 12px 0;
    }

    @media print {
      body {
        background: white;
        padding: 0;
      }
      .container {
        box-shadow: none;
        max-width: 100%;
        padding: 15px;
        border-radius: 0;
      }
      button {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üèñÔ∏è Estacionamiento Playa</h2>

    <div id="form-section">
      <input type="text" id="placa" placeholder="Placa del veh√≠culo (ej. ABC123)" maxlength="10" />
      <input type="text" id="puesto" placeholder="N√∫mero de puesto (ej. P-05)" maxlength="10" />
      <input type="number" id="costo" placeholder="Costo por hora ($)" min="0.1" step="0.01" value="2.50" />

      <button onclick="registrarEntrada()">‚úÖ Registrar Entrada</button>
    </div>

    <div id="salida-section" style="display:none;">
      <p id="mensaje-entrada"></p>
      <button onclick="generarTicket()">üöó Retirar Veh√≠culo y Generar Ticket</button>
    </div>

    <div id="ticket"></div>
  </div>

  <script>
    let horaEntrada = null;

    function registrarEntrada() {
      const placa = document.getElementById("placa").value.trim().toUpperCase();
      const puesto = document.getElementById("puesto").value.trim();
      const costo = parseFloat(document.getElementById("costo").value);

      if (!placa || !puesto || isNaN(costo) || costo <= 0) {
        alert("‚ö†Ô∏è Por favor, complete todos los campos correctamente.");
        return;
      }

      horaEntrada = new Date();
      const entradaStr = horaEntrada.toLocaleString('es-ES', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });

      document.getElementById("mensaje-entrada").textContent = 
        `‚úÖ Entrada registrada\nPlaca: ${placa} | Puesto: ${puesto}\nHora: ${entradaStr}`;
      
      document.getElementById("form-section").style.display = "none";
      document.getElementById("salida-section").style.display = "block";
    }

    function generarTicket() {
      if (!horaEntrada) return;

      const placa = document.getElementById("placa").value.trim().toUpperCase();
      const puesto = document.getElementById("puesto").value.trim();
      const costoPorHora = parseFloat(document.getElementById("costo").value);

      const horaSalida = new Date();
      const diffMs = horaSalida - horaEntrada;
      const minutos = Math.floor(diffMs / 60000);
      const horasTotales = diffMs / (1000 * 60 * 60);
      const horasCobradas = Math.ceil(horasTotales);
      const total = (horasCobradas * costoPorHora).toFixed(2);

      const entradaStr = horaEntrada.toLocaleString('es-ES', {
        day: '2-digit', month: '2-digit', year: 'numeric',
        hour: '2-digit', minute: '2-digit'
      });
      const salidaStr = horaSalida.toLocaleString('es-ES', {
        day: '2-digit', month: '2-digit', year: 'numeric',
        hour: '2-digit', minute: '2-digit'
      });

      const ticketHTML = `
        <h3 style="text-align:center; margin-top:0; margin-bottom:12px;">üé´ TICKET DE ESTACIONAMIENTO</h3>
        <div class="ticket-line"><span>Placa:</span><span>${placa}</span></div>
        <div class="ticket-line"><span>Puesto:</span><span>${puesto}</span></div>
        <div class="ticket-line"><span>Entrada:</span><span>${entradaStr}</span></div>
        <div class="ticket-line"><span>Salida:</span><span>${salidaStr}</span></div>
        <div class="ticket-line"><span>Tiempo:</span><span>${minutos} min (${horasCobradas} h cobradas)</span></div>
        <div class="ticket-line"><span>Costo/hora:</span><span>$${costoPorHora.toFixed(2)}</span></div>
        <div class="ticket-line total"><span>TOTAL A PAGAR:</span><span>$${total}</span></div>
        <hr>
        <p style="text-align:center; font-size:0.9em; margin:0;">¬°Gracias por su visita! üåä‚òÄÔ∏è</p>
      `;

      const ticketEl = document.getElementById("ticket");
      ticketEl.innerHTML = ticketHTML;
      ticketEl.style.display = "block";

      // Opcional: imprimir autom√°ticamente
      setTimeout(() => window.print(), 300);
    }
  </script>
</body>
</html>
