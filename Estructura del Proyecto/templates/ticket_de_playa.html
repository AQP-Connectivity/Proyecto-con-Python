<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plaza de Estacionamiento</title>

  <style>
    :root {
      --color-primary: #0288d1;
      --color-secondary: #00796b;
      --color-light: #e0f7fa;
      --color-sand: #fff8e1;
      --color-text: #263238;
      --color-success: #4CAF50;
      --color-error: #f44336;
      --shadow: 0 4px 12px rgba(0,0,0,0.15);
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #b3e5fc, #e0f7fa);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: var(--color-text);
    }

    h1 {
      color: var(--color-primary);
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
      font-size: 2rem;
    }

    .parking-container {
      background: white;
      padding: 25px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 480px;
      width: 100%;
      transition: 0.3s ease-in-out;
    }

    .parking-container:hover {
      transform: translateY(-2px);
    }

    .parking-lot {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      gap: 12px;
      justify-content: center;
      margin-top: 15px;
    }

    .spot {
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      border-radius: var(--radius);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      color: white;
      font-size: 1.2rem;
    }

    .spot.free {
      background-color: var(--color-success);
    }

    .spot.occupied {
      background-color: var(--color-error);
    }

    .spot:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .legend {
      margin-top: 25px;
      display: flex;
      gap: 25px;
      justify-content: center;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1rem;
      font-weight: 500;
    }

    .legend-color {
      width: 22px;
      height: 22px;
      border-radius: 6px;
    }

  </style>
</head>

<body>

  <div class="parking-container">
    <h1>Plaza de Estacionamiento</h1>

    <div class="parking-lot" id="parkingLot"></div>

    <div class="legend">
      <div class="legend-item">
        <div class="legend-color" style="background-color: var(--color-success);"></div> Libre
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: var(--color-error);"></div> Ocupado
      </div>
    </div>
  </div>

  <script>
    const totalSpots = 20;
    const parkingLot = document.getElementById('parkingLot');

    let spots = Array(totalSpots).fill(false); // false = libre, true = ocupado

    function renderParking() {
      parkingLot.innerHTML = '';
      
      spots.forEach((isOccupied, index) => {
        const spot = document.createElement('div');
        spot.className = `spot ${isOccupied ? 'occupied' : 'free'}`;
        spot.textContent = index + 1;

        spot.onclick = () => {
          spots[index] = !spots[index]; 
          renderParking();
        };

        parkingLot.appendChild(spot);
      });
    }

    renderParking();
  </script>

</body>
</html>
