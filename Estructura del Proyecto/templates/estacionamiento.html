{% extends "base.html" %}

{% block title %}Gesti√≥n de Estacionamientos{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estacionamiento.css') }}">
{% endblock %}

{% block content %}
<div class="container py-4 fade-in">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-semibold text-primary">
      <i class="bi bi-clipboard-data me-2"></i> Registrar Estacionamiento
    </h2>
    <a href="{{ url_for('estacionamiento') }}" class="btn btn-outline-secondary btn-sm">
      <i class="bi bi-arrow-left-circle me-1"></i> Volver
    </a>
  </div>

  <div class="card estacionamiento-card p-4 shadow-sm">
    <form method="POST" autocomplete="off">
      <div class="row g-3">
        <div class="col-md-4">
          <label for="fecha" class="form-label fw-semibold">Fecha</label>
          <input type="date" name="fecha" id="fecha" class="form-control" required>
        </div>

        <div class="col-md-4">
          <label for="hora" class="form-label fw-semibold">Hora</label>
          <input type="time" name="hora" id="hora" class="form-control" required>
        </div>

        <div class="col-md-4">
          <label for="precio" class="form-label fw-semibold">Precio (S/.)</label>
          <input type="number" step="0.01" name="precio" id="precio" class="form-control" required>
        </div>
      </div>

      <div class="d-flex justify-content-end mt-4">
        <button type="submit" class="btn btn-success px-4">
          <i class="bi bi-save me-1"></i> Guardar
        </button>
      </div>
    </form>
  </div>

  {% if mensaje %}
    <div class="alert alert-info mt-4 text-center fade-in">
      <i class="bi bi-info-circle me-1"></i> {{ mensaje }}
    </div>
  {% endif %}
</div>
{% endblock %}
