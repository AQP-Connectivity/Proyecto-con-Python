<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error de Conexión - Estacionamiento</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/viewcrash.css') }}">
</head>
<body class="bg-light">
  <div class="error-container d-flex flex-column align-items-center justify-content-center min-vh-100 text-center p-3">
    <i class="bi bi-parking icon-parking display-1 text-danger mb-4" aria-hidden="true"></i>
    <h1 class="fw-bold text-primary">¡Oops!</h1>
    <h2 class="text-muted mb-3">Error de Conexión</h2>
    <p class="lead mb-4">
      No se pudo conectar con el sistema del estacionamiento.<br />
      Por favor, verifica tu conexión o intenta nuevamente más tarde.
    </p>
    <div class="d-flex gap-3 flex-wrap justify-content-center">
      <a href="javascript:location.reload()" class="btn btn-primary btn-lg px-4">
        <i class="bi bi-arrow-clockwise me-2"></i>Reintentar
      </a>
      <a href="/" class="btn btn-outline-secondary btn-lg px-4">
        <i class="bi bi-house me-2"></i>Inicio
      </a>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
