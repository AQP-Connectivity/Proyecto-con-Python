<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error de Conexión - Estacionamiento</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <!-- CSS personalizado -->
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    .error-container {
      max-width: 600px;
      animation: fadeIn 0.6s ease-out;
    }

    .icon-parking {
      transition: transform 0.4s ease, color 0.3s;
      animation: pulse 2s infinite;
    }

    .btn {
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .btn:active {
      transform: translateY(0);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .illustration {
      opacity: 0.15;
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 4rem;
      pointer-events: none;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
        color: #f8f9fa;
      }
      .error-container {
        color: #f8f9fa;
      }
      .btn-outline-secondary {
        color: #adb5bd !important;
        border-color: #495057 !important;
      }
      .btn-outline-secondary:hover {
        background-color: #343a40;
        border-color: #6c757d;
      }
    }
  </style>
</head>
<body class="bg-light">
  <!-- Ilustración decorativa (solo visual) -->
  <i class="bi bi-car-front-fill illustration d-none d-md-block"></i>

  <div class="error-container d-flex flex-column align-items-center justify-content-center min-vh-100 text-center p-3 mx-auto">
    <i class="bi bi-emoji-frown icon-parking display-1 text-danger mb-3" aria-hidden="true"></i>
    <h1 class="fw-bold text-primary mb-2">¡Vaya!</h1>
    <h2 class="text-muted mb-3">No pudimos conectarnos al sistema</h2>
    <p class="lead mb-4 px-2">
      Parece que hay un problema temporal con el estacionamiento.<br />
      <small class="text-muted">Esto puede deberse a una caída del servidor, mantenimiento o falta de conexión.</small>
    </p>
    
    <div class="d-flex gap-3 flex-wrap justify-content-center mt-2">
      <a href="javascript:location.reload()" class="btn btn-primary btn-lg px-4 shadow-sm">
        <i class="bi bi-arrow-clockwise me-2"></i>Reintentar
      </a>
      <a href="/" class="btn btn-outline-secondary btn-lg px-4 shadow-sm">
        <i class="bi bi-house-door me-2"></i>Volver al inicio
      </a>
    </div>

    <div class="mt-4 text-muted small">
      <i class="bi bi-info-circle me-1"></i>
      ¿El problema persiste? Contacta al soporte técnico.
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
