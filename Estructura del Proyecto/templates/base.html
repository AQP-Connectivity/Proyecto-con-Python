<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Sistema de Parking{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <!-- CSS principal -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <!-- CSS especÃ­fico de cada pÃ¡gina -->
  {% block extra_css %}{% endblock %}
</head>
<body class="d-flex">

  <!-- Sidebar -->
  <nav id="sidebar" class="d-flex flex-column p-3 bg-dark text-white vh-100">
    <h3 class="text-white mb-4 text-center">ðŸš— Parking Web</h3>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="{{ url_for('index') }}" class="nav-link {% if request.path == '/index' %}active{% endif %}">
          <i class="bi bi-house-door me-2"></i> Inicio
        </a>
      </li>
      <li>
        <a href="{{ url_for('dashboard') }}" class="nav-link {% if request.path == '/dashboard' %}active{% endif %}">
          <i class="bi bi-speedometer2 me-2"></i> Dashboard
        </a>
      </li>
      <li>
        <a href="{{ url_for('estacionamiento') }}" class="nav-link {% if request.path == '/estacionamiento' %}active{% endif %}">
          <i class="bi bi-clipboard-data me-2"></i> Estacionamientos
        </a>
      </li>
      <li>
        <a href="{{ url_for('pagos') }}" class="nav-link {% if request.path == '/pagos' %}active{% endif %}">
          <i class="bi bi-cash-stack me-2"></i> Pagos
        </a>
      </li>
      <li>
        <a href="{{ url_for('mantenimiento') }}" class="nav-link {% if request.path == '/mantenimiento' %}active{% endif %}">
          <i class="bi bi-tools me-2"></i> Mantenimiento
        </a>
      </li>
      <li>
        <a href="{{ url_for('historial') }}" class="nav-link {% if request.path == '/historial' %}active{% endif %}">
          <i class="bi bi-clock-history me-2"></i> Historial
        </a>
      </li>
      <li>
        <a href="{{ url_for('registros') }}" class="nav-link {% if request.path == '/registros' %}active{% endif %}">
          <i class="bi bi-journal-text me-2"></i> Reporte de Placas
        </a>
      </li>
      <li>
        <a href="{{ url_for('usuarios') }}" class="nav-link {% if request.path == '/usuarios' %}active{% endif %}">
          <i class="bi bi-people me-2"></i> Usuarios
        </a>
      </li>
       <li>
        <a href="{{ url_for('sedes.listar') }}" class="nav-link {% if '/sedes' in request.path %}active{% endif %}">
          <i class="bi bi-building me-2"></i> Sedes
        </a>
      </li>
    </ul>
    <hr />
    <a href="{{ url_for('login') }}" class="nav-link text-danger">
      <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesiÃ³n
    </a>
  </nav>

  <!-- Contenido principal -->
  <div id="content" class="flex-grow-1 p-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
