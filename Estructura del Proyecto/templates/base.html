<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Sistema de Parking{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

  {% block extra_css %}{% endblock %}
</head>
<body>
  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <nav id="sidebar" class="bg-dark text-white p-3 vh-100 position-fixed shadow">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-bold text-white mb-0"><i class="bi bi-car-front-fill me-2"></i>ParkingWeb</h4>
        <button class="btn btn-outline-light btn-sm d-lg-none" id="sidebarToggle">
          <i class="bi bi-list"></i>
        </button>
      </div>

      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="{{ url_for('index') }}" class="nav-link text-white {% if request.path == '/index' %}active{% endif %}">
            <i class="bi bi-house-door me-2"></i>Inicio
          </a>
        </li>
        <li>
          <a href="{{ url_for('dashboard') }}" class="nav-link text-white {% if request.path == '/dashboard' %}active{% endif %}">
            <i class="bi bi-speedometer2 me-2"></i>Dashboard
          </a>
        </li>
        <li>
          <a href="{{ url_for('estacionamiento') }}" class="nav-link text-white {% if request.path == '/estacionamiento' %}active{% endif %}">
            <i class="bi bi-clipboard-data me-2"></i>Estacionamientos
          </a>
        </li>
        <li>
          <a href="{{ url_for('pagos') }}" class="nav-link text-white {% if request.path == '/pagos' %}active{% endif %}">
            <i class="bi bi-cash-stack me-2"></i>Pagos
          </a>
        </li>
        <li>
          <a href="{{ url_for('mantenimiento') }}" class="nav-link text-white {% if request.path == '/mantenimiento' %}active{% endif %}">
            <i class="bi bi-tools me-2"></i>Mantenimiento
          </a>
        </li>
        <li>
          <a href="{{ url_for('historial') }}" class="nav-link text-white {% if request.path == '/historial' %}active{% endif %}">
            <i class="bi bi-clock-history me-2"></i>Historial
          </a>
        </li>
        <li>
          <a href="{{ url_for('registros') }}" class="nav-link text-white {% if request.path == '/registros' %}active{% endif %}">
            <i class="bi bi-journal-text me-2"></i>Reporte de Placas
          </a>
        </li>
        <li>
          <a href="{{ url_for('usuarios') }}" class="nav-link text-white {% if request.path == '/usuarios' %}active{% endif %}">
            <i class="bi bi-people me-2"></i>Usuarios
          </a>
        </li>
        <li>
          <a href="{{ url_for('sede.listar') }}" class="nav-link text-white {% if '/sedes' in request.path %}active{% endif %}">
            <i class="bi bi-building me-2"></i>Sedes
          </a>
        </li>
      </ul>

      <hr class="border-light">

      <div class="text-center">
        <a href="{{ url_for('login') }}" class="btn btn-outline-danger w-100">
          <i class="bi bi-box-arrow-right me-1"></i> Cerrar sesi√≥n
        </a>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div id="content" class="flex-grow-1 p-4 ms-lg-5">
      {% block content %}{% endblock %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script Sidebar Toggle -->
  <script>
    const sidebar = document.getElementById("sidebar");
    const toggle = document.getElementById("sidebarToggle");

    if (toggle) {
      toggle.addEventListener("click", () => {
        sidebar.classList.toggle("d-none");
      });
    }
  </script>

  {% block scripts %}{% endblock %}
</body>
</html>
