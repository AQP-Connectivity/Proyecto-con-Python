<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Sistema de Parking{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />

  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      overflow-x: hidden;
    }
    /* Sidebar */
    #sidebar {
      min-width: 250px;
      max-width: 250px;
      background: #343a40;
      color: white;
      min-height: 100vh;
    }
    #sidebar .nav-link {
      color: #adb5bd;
    }
    #sidebar .nav-link.active {
      background-color: #495057;
      color: white;
      font-weight: 600;
    }
    #sidebar .nav-link:hover {
      color: white;
    }
    /* Contenido principal */
    #content {
      flex-grow: 1;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <nav id="sidebar" class="d-flex flex-column p-3">
    <h3 class="text-white mb-4 text-center">ðŸš— Parking Web</h3>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="{{ url_for('index') }}" class="nav-link {% if request.path == '/index' %}active{% endif %}">
          <i class="bi bi-speedometer2 me-2"></i> Dashboard
        </a>
      </li>
      <li>
        <a href="#" class="nav-link">
          <i class="bi bi-clipboard-data me-2"></i> Estacionamientos
        </a>
      </li>
      <li>
        <a href="#" class="nav-link">
          <i class="bi bi-cash-stack me-2"></i> Pagos
        </a>
      </li>
      <li>
  <a href="{{ url_for('mantenimiento') }}" class="nav-link">
    <i class="bi bi-tools me-2"></i> Mantenimiento
  </a>
</li>
  <li>
  <a href="{{ url_for('historial') }}" class="nav-link {% if request.path == '/historial' %}active{% endif %}">
    <i class="bi bi-clock-history me-2"></i> Historial
  </a>
</li>



      <li>
        <a href="{{ url_for('registros') }}" class="nav-link {% if request.path == '/registros' %}active{% endif %}">
          <i class="bi bi-journal-text me-2"></i> Reporte de Pagos
        </a>
      </li>
      <li>
        <a href="#" class="nav-link">
          <i class="bi bi-people me-2"></i> Usuarios
        </a>
      </li>
    </ul>
    <li>
        <a href="{{ url_for('login') }}" class="nav-link">
          <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesiÃ³n
        </a>
      </li>
    </ul>
  </nav>


  <!-- Contenido principal -->
  <div id="content">
    {% block content %}
    {% endblock %}
    
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
