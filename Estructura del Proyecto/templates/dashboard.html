{% extends "base.html" %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Placas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="text-center mb-4">Dashboard de Placas</h1>

    <!-- Tarjeta total -->
    <div class="row mb-4">
      <div class="col-md-4 offset-md-4">
        <div class="card shadow-sm text-center">
          <div class="card-body">
            <h5 class="card-title">Total de placas registradas</h5>
            <h2 class="text-primary">{{ total }}</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- Últimas placas -->
    <h3>Últimas 5 placas</h3>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Placa</th>
          <th>Fecha y hora</th>
        </tr>
      </thead>
      <tbody>
        {% for u in ultimas %}
        <tr>
          <td>{{ u.numero }}</td>
          <td>{{ u.fecha_hora }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <!-- Gráfico -->
    <h3 class="mt-5">Registros por día</h3>
    <canvas id="grafico" height="100"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('grafico').getContext('2d');
    const etiquetas = JSON.parse('{{ fechas_json }}');
    const datos = JSON.parse('{{ cantidades_json }}');
    console.log(etiquetas, datos);
    
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: etiquetas,
        datasets: [{
          label: 'Registros',
          data: datos,
          borderWidth: 1,
          backgroundColor: 'rgba(54,162,235,0.5)',
          borderColor: 'rgba(54,162,235,1)'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true, ticks: { precision: 0 } }
        }
      }
    });
  </script>
</body>
</html>
