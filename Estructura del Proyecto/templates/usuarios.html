{% extends "base.html" %}
{% block title %}Usuarios{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-4 mx-auto" style="max-width: 600px;">
    
    <!-- Encabezado -->
    <div class="card-header bg-primary text-white text-center fw-bold fs-4 rounded-top-4">
      ðŸ‘¥ GestiÃ³n de Usuarios
    </div>

    <div class="card-body p-4">
      <form method="POST" class="needs-validation" novalidate>
        
        <!-- Nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label fw-semibold">Nombre</label>
          <div class="input-group">
            <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre completo" required>
          </div>
        </div>

        <!-- Correo -->
        <div class="mb-3">
          <label for="correo" class="form-label fw-semibold">Correo ElectrÃ³nico</label>
          <div class="input-group">
            <span class="input-group-text bg-light"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
          </div>
        </div>

        <!-- Rol -->
        <div class="mb-4">
          <label for="rol" class="form-label fw-semibold">Rol</label>
          <div class="input-group">
            <span class="input-group-text bg-light"><i class="bi bi-shield-lock"></i></span>
            <select class="form-select" id="rol" name="rol" required>
              <option value="">Seleccione un rol...</option>
              <option value="Administrador">Administrador</option>
              <option value="Usuario">Usuario</option>
            </select>
          </div>
        </div>

        <!-- BotÃ³n -->
        <button type="submit" class="btn btn-primary w-100 btn-lg fw-semibold">
          âž• Registrar Usuario
        </button>
      </form>

      <!-- Mensaje -->
      {% if mensaje %}
        <div class="alert alert-info mt-4 text-center rounded-3 shadow-sm">
          {{ mensaje }}
        </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
