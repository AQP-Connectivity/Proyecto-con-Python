<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="{{ url_for('static', filename='registerUser.css') }}">
</head>

<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">

        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body p-4">

            <h2 class="mb-4 text-center fw-bold">Crear una cuenta</h2>

            <form id="registerForm" novalidate>

              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required />
                <div class="invalid-feedback">Este campo es obligatorio.</div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required />
                <div class="invalid-feedback">Ingresa un correo válido.</div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required autocomplete="off" minlength="6" />
                <div class="invalid-feedback">Debe tener al menos 6 caracteres.</div>
              </div>

              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Repite la contraseña" required autocomplete="off" />
                <div class="invalid-feedback">Las contraseñas no coinciden.</div>
              </div>

              <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold rounded-3">
                Registrarse
              </button>

            </form>

            <p class="mt-3 text-center">
              ¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a>
            </p>

          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Validación de formulario -->
  <script>
    const form = document.getElementById('registerForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      e.stopPropagation();

      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirmPassword');

      // Validar coincidencia de contraseñas
      if (password.value !== confirmPassword.value) {
        confirmPassword.classList.add('is-invalid');
      } else {
        confirmPassword.classList.remove('is-invalid');
      }

      // Validación general de Bootstrap
      if (form.checkValidity()) {
        // Aquí puedes hacer el fetch a Flask
        form.submit();
      }

      form.classList.add('was-validated');
    });
  </script>
</body>
</html>
