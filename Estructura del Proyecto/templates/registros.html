<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registros de Placas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registros.css') }}">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">üìã Registros de Veh√≠culos</h2>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Placa</th>
                <th>Fecha y Hora</th>
            </tr>
        </thead>
        <tbody>
            {% for id, numero, fecha_hora in registros %}
            <tr>
                <td>{{ id }}</td>
                <td>{{ numero }}</td>
                <td>{{ fecha_hora }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="mt-4 d-flex flex-column gap-2">
        <a href="{{ url_for('reporte_pdf') }}" class="btn btn-primary">üìÑ Descargar Reporte en PDF</a>
        <a href="{{ url_for('index') }}" class="btn btn-primary">‚¨ÖÔ∏è Volver al Inicio</a>
    </div>
</div>

</body>
</html>
