{% extends "base.html" %}

{% block title %}Pagos{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/pagos.css') }}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-center">Registrar Pago</h2>

        <form method="POST">
            <!-- Monto -->
            <div class="mb-3">
                <label for="monto" class="form-label">Monto (S/.)</label>
                <input type="number" step="0.01" name="monto" id="monto" class="form-control" required>
            </div>

            <!-- Método de Pago -->
            <div class="mb-3">
                <label for="metodo" class="form-label">Método de Pago</label>
                <select name="metodo" id="metodo" class="form-select" required>
                    <option value="">Seleccione...</option>
                    <option value="Efectivo">Efectivo</option>
                    <option value="Tarjeta">Tarjeta</option>
                    <option value="Yape/Plin">Yape/Plin</option>
                </select>
            </div>

            <!-- Fecha -->
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" name="fecha" id="fecha" class="form-control" required>
            </div>

            <!-- Botón -->
            <button type="submit" class="btn btn-primary w-100">Registrar Pago</button>
        </form>

        {% if mensaje %}
            <div class="alert alert-info mt-4 text-center">{{ mensaje }}</div>
        {% endif %}
    </div>
</div>
{% endblock %}
