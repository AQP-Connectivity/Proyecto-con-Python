<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Básico con Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <header class="bg-white shadow-sm py-3 mb-4">
    <div class="container">
      <h1 class="h3 mb-0 text-center text-primary">Bienvenido al Dashboard</h1>
    </div>
  </header>

  <main class="container">
    <div class="row g-4 mb-4">
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-secondary">Usuarios Totales</h5>
            <p class="display-5 text-success mb-0">1,250</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-secondary">Ventas Mensuales</h5>
            <p class="display-5 text-success mb-0">$45,000</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-secondary">Órdenes Pendientes</h5>
            <p class="display-5 text-success mb-0">23</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-secondary">Comentarios</h5>
            <p class="display-5 text-success mb-0">87</p>
          </div>
        </div>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-3">Análisis de Datos</h4>
        <p class="card-text text-center text-muted">
          Aquí puedes integrar una librería de gráficos como Chart.js para visualizaciones interactivas.
        </p>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS Bundle (Popper + Bootstrap JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
