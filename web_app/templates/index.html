<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reconocimiento de Placas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body class="bg-success text-warning">
    <div class="container py-5">
        <div class="card shadow mx-auto" style="max-width: 480px;">
            <div class="card-body bg-dark text-warning rounded">
                <h1 class="card-title text-center mb-4">Reconocimiento de Placas</h1>
                <form action="{{ url_for('reconocer_placa') }}" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="imagen" class="form-label">Selecciona una imagen de placa</label>
                        <input class="form-control" type="file" id="imagen" name="imagen" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-warning w-100 fw-bold">Reconocer</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, para funcionalidades interactivas) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
