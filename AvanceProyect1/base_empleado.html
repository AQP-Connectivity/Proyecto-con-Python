<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Sistema de Parking - Empleado{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />

  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      overflow-x: hidden;
    }
    /* Sidebar */
    #sidebar {
      min-width: 250px;
      max-width: 250px;
      background: #0d6efd; /* color primario azul para empleados */
      color: white;
      min-height: 100vh;
    }
    #sidebar .nav-link {
      color: #cfe2ff;
    }
    #sidebar .nav-link.active {
      background-color: #084298; /* azul mÃ¡s oscuro para activo */
      color: white;
      font-weight: 600;
    }
    #sidebar .nav-link:hover {
      color: white;
    }
    /* Contenido principal */
    #content {
      flex-grow: 1;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <!-- Sidebar empleado -->
  <nav id="sidebar" class="d-flex flex-column p-3">
    <h3 class="text-white mb-4 text-center">ðŸš— Parking Empleado</h3>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="{{ url_for('empleado_dashboard') }}" class="nav-link {% if request.path == '/empleado/dashboard' %}active{% endif %}">
          <i class="bi bi-speedometer2 me-2"></i> Dashboard
        </a>
      </li>
      <li>
        <a href="{{ url_for('empleado_estacionamientos') }}" class="nav-link {% if request.path == '/empleado/estacionamientos' %}active{% endif %}">
          <i class="bi bi-clipboard-data me-2"></i> Estacionamientos
        </a>
      </li>
      <li>
        <a href="{{ url_for('empleado_registros') }}" class="nav-link {% if request.path == '/empleado/registros' %}active{% endif %}">
          <i class="bi bi-journal-text me-2"></i> Registro VehÃ­culos
        </a>
      </li>
      <li>
        <a href="{{ url_for('empleado_reportes') }}" class="nav-link {% if request.path == '/empleado/reportes' %}active{% endif %}">
          <i class="bi bi-file-earmark-text me-2"></i> Reportes
        </a>
      </li>
      <li>
        <a href="{{ url_for('logout') }}" class="nav-link">
          <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesiÃ³n
        </a>
      </li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
