<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Sistema de Parking - Empleado{% endblock %}</title>

  <!-- Bootstrap CSS (versiÃ³n limpia y sin espacios) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      overflow-x: hidden;
      margin: 0;
    }

    /* Sidebar */
    #sidebar {
      width: 250px;
      background: #0d6efd;
      color: white;
      min-height: 100vh;
      position: sticky;
      top: 0;
      height: 100vh;
    }

    #sidebar .nav-link {
      color: #e9ecef;
      padding: 0.75rem 1rem;
      border-radius: 0.375rem;
      margin-bottom: 0.25rem;
    }

    #sidebar .nav-link:hover {
      color: white;
      background-color: #0b5ed7;
    }

    #sidebar .nav-link.active {
      background-color: #084298;
      color: white;
      font-weight: 600;
    }

    /* Contenido principal */
    #content {
      flex: 1;
      padding: 2rem;
    }

    /* Responsive: ocultar sidebar en mÃ³viles (opcional si usas toggle) */
    @media (max-width: 768px) {
      #sidebar {
        width: 70px;
      }
      #sidebar .nav-text {
        display: none;
      }
      #sidebar h3 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <nav id="sidebar" class="d-flex flex-column p-3">
    <h3 class="text-white mb-4 text-center">ðŸš— Parking Empleado</h3>
    <ul class="nav nav-pills flex-column">
      <li class="nav-item">
        <a href="{{ url_for('empleado_dashboard') }}" class="nav-link d-flex align-items-center {% if request.path == '/empleado/dashboard' %}active{% endif %}">
          <i class="bi bi-speedometer2 me-2"></i>
          <span class="nav-text">Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="{{ url_for('empleado_estacionamientos') }}" class="nav-link d-flex align-items-center {% if request.path == '/empleado/estacionamientos' %}active{% endif %}">
          <i class="bi bi-clipboard-data me-2"></i>
          <span class="nav-text">Estacionamientos</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="{{ url_for('empleado_registros') }}" class="nav-link d-flex align-items-center {% if request.path == '/empleado/registros' %}active{% endif %}">
          <i class="bi bi-journal-text me-2"></i>
          <span class="nav-text">Registro VehÃ­culos</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="{{ url_for('empleado_reportes') }}" class="nav-link d-flex align-items-center {% if request.path == '/empleado/reportes' %}active{% endif %}">
          <i class="bi bi-file-earmark-text me-2"></i>
          <span class="nav-text">Reportes</span>
        </a>
      </li>
      <li class="nav-item mt-auto">
        <a href="{{ url_for('logout') }}" class="nav-link d-flex align-items-center text-danger">
          <i class="bi bi-box-arrow-right me-2"></i>
          <span class="nav-text">Cerrar sesiÃ³n</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <main id="content">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
