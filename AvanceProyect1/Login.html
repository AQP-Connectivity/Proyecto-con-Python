<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons (opcional) -------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-gradient: radial-gradient(1200px 600px at 100% 0%, #eef2ff 0%, #ffffff 40%);
      }
      body {
        min-height: 100vh;
        background: var(--bg-gradient);
      }
      .auth-card {
        border: none;
        border-radius: 1.25rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }
      .brand-circle {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        display: grid;
        place-items: center;
        background: #0d6efd10;
        color: #0d6efd;
      }
      .form-check-input:focus {
        box-shadow: 0 0 0 .25rem rgba(13,110,253,.25);
      }
      .btn-lg { border-radius: .9rem; }
      .input-group .btn {
        border-top-right-radius: .75rem;
        border-bottom-right-radius: .75rem;
      }
      .form-control { border-radius: .75rem; }
      .form-floating > label { color: #6c757d; }
      .divider {
        display: flex; align-items: center; gap: .75rem; color: #6c757d;
      }
      .divider::before, .divider::after {
        content: ""; flex: 1; height: 1px; background: #e9ecef;
      }
    </style>
  </head>
  <body>
    <main class="container py-5">
      <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-10 col-lg-7 col-xxl-5">
          <div class="card auth-card p-3 p-md-4 p-lg-5">
            <div class="card-body">
              <div class="d-flex align-items-center gap-3 mb-4">
                <div class="brand-circle"><i class="bi bi-shield-lock"></i></div>
                <div>
                  <h1 class="h3 mb-0">Bienvenido</h1>
                  <p class="text-secondary mb-0">Inicia sesión para continuar</p>
                </div>
              </div>

              <!-- Alerta de ejemplo (oculta por defecto) -->
              <div id="alerta" class="alert alert-danger d-none" role="alert" aria-live="polite"></div>

              <form id="formLogin" novalidate>
                <div class="mb-3">
                  <div class="form-floating">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="nombre@correo.com"
                      required
                      autocomplete="username"
                    />
                    <label for="email">Correo electrónico</label>
                    <div class="invalid-feedback">Ingresa un correo válido.</div>
                  </div>
                </div>

                <div class="mb-3">
                  <div class="input-group">
                    <div class="form-floating flex-grow-1">
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="••••••••"
                        required
                        minlength="6"
                        autocomplete="current-password"
                      />
                      <label for="password">Contraseña</label>
                      <div class="invalid-feedback">Mínimo 6 caracteres.</div>
                    </div>
                    <button class="btn btn-outline-secondary" type="button" id="togglePwd" aria-label="Mostrar u ocultar contraseña">
                      <i class="bi bi-eye"></i>
                    </button>
                  </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="1" id="recordarme" />
                    <label class="form-check-label" for="recordarme">Recordarme</label>
                  </div>
                  <a href="#" class="link-primary link-underline-opacity-0">¿Olvidaste tu contraseña?</a>
                </div>

                <button class="btn btn-primary btn-lg w-100" type="submit">
                  <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
                </button>

                <div class="my-4 divider">o</div>

                <button type="button" class="btn btn-outline-dark w-100 mb-2">
                  <i class="bi bi-google me-2"></i> Continuar con Google
                </button>
                <button type="button" class="btn btn-outline-primary w-100">
                  <i class="bi bi-facebook me-2"></i> Continuar con Facebook
                </button>

                <p class="text-center mt-4 mb-0 text-secondary">
                  ¿No tienes cuenta?
                  <a href="#" class="link-primary link-underline-opacity-0">Crea una</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Mostrar / ocultar contraseña
      const togglePwd = document.getElementById('togglePwd');
      const pwdInput  = document.getElementById('password');
      togglePwd.addEventListener('click', () => {
        const isPwd = pwdInput.getAttribute('type') === 'password';
        pwdInput.setAttribute('type', isPwd ? 'text' : 'password');
        togglePwd.innerHTML = isPwd ? '<i class="bi bi-eye-slash"></i>' : '<i class="bi bi-eye"></i>';
      });

      // Validación simple del formulario + demo de envío
      const form = document.getElementById('formLogin');
      const alerta = document.getElementById('alerta');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        // HTML5 validation state
        if (!form.checkValidity()) {
          e.stopPropagation();
          form.classList.add('was-validated');
          alerta.classList.remove('d-none', 'alert-success');
          alerta.classList.add('alert-danger');
          alerta.textContent = 'Revisa los campos marcados.';
          return;
        }
        // Simular autenticación (reemplaza con tu lógica de backend)
        const email = document.getElementById('email').value.trim();
        const pass  = pwdInput.value;

        // Ejemplo: credenciales demo
        const DEMO_USER = 'demo@correo.com';
        const DEMO_PASS = '123456';

        if (email === DEMO_USER && pass === DEMO_PASS) {
          alerta.classList.remove('d-none', 'alert-danger');
          alerta.classList.add('alert-success');
          alerta.textContent = '¡Inicio de sesión exitoso! Redirigiendo…';
          // Redirige tras un breve retraso
          setTimeout(() => {
            window.location.href = '#dashboard'; // cambia por tu ruta segura
          }, 800);
        } else {
          alerta.classList.remove('d-none', 'alert-success');
          alerta.classList.add('alert-danger');
          alerta.textContent = 'Credenciales incorrectas. Prueba con demo@correo.com / 123456';
        }
      });
    </script>
  </body>
</html>
