<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión</title>

    <!-- Bootstrap CSS (sin espacios) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <style>
      :root {
        --bg-gradient: radial-gradient(circle at 100% 0%, #eef2ff 0%, #f8fafc 40%, #ffffff 100%);
        --card-bg: #ffffff;
        --brand-primary: #0d6efd;
        --brand-primary-light: #eef4ff;
        --text-muted: #64748b;
        --border-color: #e2e8f0;
        --shadow: 0 8px 24px rgba(149, 157, 165, 0.12);
        --transition: all 0.3s ease;
      }

      body {
        min-height: 100vh;
        background: var(--bg-gradient);
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        display: flex;
        align-items: center;
        padding: 1.5rem 0;
      }

      .auth-card {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 1.5rem;
        box-shadow: var(--shadow);
        transition: var(--transition);
      }

      .auth-card:hover {
        box-shadow: 0 12px 32px rgba(149, 157, 165, 0.18);
      }

      .brand-circle {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: grid;
        place-items: center;
        background: var(--brand-primary-light);
        color: var(--brand-primary);
        font-size: 1.5rem;
        transition: var(--transition);
      }

      .brand-circle:hover {
        transform: scale(1.05);
        background: rgba(13, 110, 253, 0.2);
      }

      h1 {
        font-weight: 700;
        color: #1e293b;
      }

      .form-control,
      .form-select {
        border: 1px solid var(--border-color);
        padding: 0.65rem 1rem;
        transition: var(--transition);
      }

      .form-control:focus {
        border-color: var(--brand-primary);
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.2);
      }

      .form-floating > label {
        color: var(--text-muted);
      }

      .form-floating .form-control:focus ~ label,
      .form-floating .form-control:not(:placeholder-shown) ~ label {
        color: var(--brand-primary);
        font-weight: 600;
      }

      .btn {
        font-weight: 600;
        transition: var(--transition);
      }

      .btn-primary {
        background: var(--brand-primary);
        border: none;
      }

      .btn-primary:hover {
        background: #0b5ed7;
        transform: translateY(-2px);
      }

      .btn-outline-secondary:hover {
        background: #f1f5f9;
      }

      .divider {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        color: var(--text-muted);
        margin: 1.5rem 0;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: var(--border-color);
      }

      .alert {
        border-radius: 0.75rem;
        font-weight: 500;
      }

      /* Animaciones suaves */
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Responsive: ajuste en móviles */
      @media (max-width: 576px) {
        .auth-card {
          border-radius: 1.25rem;
          padding: 1.5rem !important;
        }
        h1 { font-size: 1.5rem; }
      }
    </style>
  </head>
  <body>
    <main class="container py-4 py-md-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-7 col-xxl-5">
          <div class="card auth-card p-4 p-md-5 fade-in">
            <div class="card-body">
              <div class="d-flex align-items-center gap-3 mb-4">
                <div class="brand-circle">
                  <i class="bi bi-shield-lock"></i>
                </div>
                <div>
                  <h1 class="h3 mb-1">Bienvenido</h1>
                  <p class="text-muted mb-0">Inicia sesión para acceder a tu cuenta</p>
                </div>
              </div>

              <div id="alerta" class="alert d-none" role="alert" aria-live="polite"></div>

              <form id="formLogin" novalidate>
                <div class="mb-4">
                  <div class="form-floating">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="nombre@correo.com"
                      required
                      autocomplete="username"
                    />
                    <label for="email">Correo electrónico</label>
                    <div class="invalid-feedback">Ingresa un correo válido.</div>
                  </div>
                </div>

                <div class="mb-4">
                  <div class="input-group">
                    <div class="form-floating flex-grow-1">
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="••••••••"
                        required
                        minlength="6"
                        autocomplete="current-password"
                      />
                      <label for="password">Contraseña</label>
                      <div class="invalid-feedback">Mínimo 6 caracteres.</div>
                    </div>
                    <button class="btn btn-outline-secondary" type="button" id="togglePwd" aria-label="Mostrar u ocultar contraseña">
                      <i class="bi bi-eye"></i>
                    </button>
                  </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="1" id="recordarme" />
                    <label class="form-check-label text-muted" for="recordarme">Recordarme</label>
                  </div>
                  <a href="#" class="text-decoration-none text-primary fw-medium">¿Olvidaste tu contraseña?</a>
                </div>

                <button class="btn btn-primary btn-lg w-100 mb-4" type="submit">
                  <i class="bi bi-box-arrow-in-right me-2"></i> Entrar
                </button>

                <div class="divider">o</div>

                <div class="d-grid gap-2">
                  <button type="button" class="btn btn-outline-dark">
                    <i class="bi bi-google me-2"></i> Continuar con Google
                  </button>
                  <button type="button" class="btn btn-outline-primary">
                    <i class="bi bi-facebook me-2"></i> Continuar con Facebook
                  </button>
                </div>

                <p class="text-center mt-4 mb-0 text-muted">
                  ¿No tienes cuenta?
                  <a href="#" class="text-decoration-none fw-medium text-primary">Crea una</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      const togglePwd = document.getElementById('togglePwd');
      const pwdInput = document.getElementById('password');
      togglePwd.addEventListener('click', () => {
        const isPwd = pwdInput.getAttribute('type') === 'password';
        pwdInput.setAttribute('type', isPwd ? 'text' : 'password');
        togglePwd.innerHTML = isPwd ? '<i class="bi bi-eye-slash"></i>' : '<i class="bi bi-eye"></i>';
      });

      const form = document.getElementById('formLogin');
      const alerta = document.getElementById('alerta');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (!form.checkValidity()) {
          e.stopPropagation();
          form.classList.add('was-validated');
          alerta.className = 'alert alert-danger d-block';
          alerta.textContent = 'Revisa los campos marcados.';
          return;
        }

        const email = document.getElementById('email').value.trim();
        const pass = pwdInput.value;
        const DEMO_USER = 'demo@correo.com';
        const DEMO_PASS = '123456';

        if (email === DEMO_USER && pass === DEMO_PASS) {
          alerta.className = 'alert alert-success d-block';
          alerta.textContent = '¡Inicio de sesión exitoso! Redirigiendo…';
          setTimeout(() => {
            window.location.href = '#dashboard';
          }, 800);
        } else {
          alerta.className = 'alert alert-danger d-block';
          alerta.textContent = 'Credenciales incorrectas. Prueba con demo@correo.com / 123456';
        }
      });
    </script>
  </body>
</html>
